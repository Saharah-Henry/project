<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@500&family=Schibsted+Grotesk&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/64e9fd6c6a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <img src="background 5.jpg" class="bg-img" />
    <div class="container">
      <div class="card card-form">
        <div class="card-body card-form-body">
          <form id="search-tab">
            <div class="input-group">
              <input
                type="search"
                placeholder="Enter city"
                id="search-bar"
                class="form-control"
              />

              <button class="btn btn-outline-secondary" id="search-button">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>

              <button class="btn btn-outline-secondary" id="location-button">
                <i class="fa-solid fa-location-dot"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
      <br />
      <div class="heading">
        <div class="card card-heading">
          <div class="card-body card-heading-body">
            <h1>ðŸ¤”</h1>
            <div class="date" id="date"></div>
            <div class="weather" id="weather"></div>
            <div class="d-flex mb-3" id="col-temp">
              <div class="me-auto p-2" id="col-temp-degree">
                <img src="" id="weather-icon" />
                <span class="temp" id="temp"> </span>
                <span class="degree" id="fahrenheit"> </span>
              </div>
              <div class="d-flex flex-column mb-3" id="col-temp-variable">
                <div class="humidity p-2" id="humidity"></div>
                <div class="wind p-2" id="wind"></div>
                <div class="est_temp p-2" id="est_temp"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="weather-forecast" id="forecast"></div>
    </div>
    <a href="https://github.com/Saharah-Henry/project" target="_blank"
      >Open-source code</a
    >, by Saharah Henry
    <script src="src/script.js"></script>
  </body>
</html>
